<table mat-table [dataSource]="questions">
  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef>Pregunta</th>
    <td mat-cell *matCellDef="let element" class="text-blue">{{ element.question }}</td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Categorías</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>
  <ng-container matColumnDef="subcategory">
    <th mat-header-cell *matHeaderCellDef>Subcategorías</th>
    <td mat-cell *matCellDef="let element">{{ element.subcategory }}</td>
  </ng-container>
  <ng-container matColumnDef="lastupdate">
    <th mat-header-cell *matHeaderCellDef>Fecha de publicación</th>
    <td mat-cell *matCellDef="let element">{{ element.lastupdate }}</td>
  </ng-container>
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">
      <button [ngClass]="{ published: element.state === 'aprobada' }">{{ element.state }}</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="seeMore">
    <th mat-header-cell width="40px" *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="more-options">
        <button [matMenuTriggerFor]="menu" aria-label="más opciones">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span>Previsualizar</span>
          </button>
          <button mat-menu-item>
            <span>Editar</span>
          </button>
          <button mat-menu-item>
            <span>Archivar</span>
          </button>
          <button mat-menu-item>
            <span>Publicar</span>
          </button>
          <button mat-menu-item>
            <span>Nueva Versión</span>
          </button>
          <button mat-menu-item>
            <span>Solicitar aprobación</span>
          </button>
        </mat-menu>
        <div class="menu" [ngClass]="{ open: element.isOpen }"></div>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [disabled]="disabled"
  [hidePageSize]="true">
</mat-paginator>
