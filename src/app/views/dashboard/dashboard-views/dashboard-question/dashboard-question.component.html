<div class="wrapper">
  <bdc-bo-searcher
    label="Buscar preguntas"
    placeholder="Â¿CÃ³mo consultar mi saldo?"
    (search)="handleSearch($event)"></bdc-bo-searcher>

  <ng-container *ngIf="questions$ | async as questions">
    <div class="question-action">
      <h1>Preguntas</h1>

      <div class="action">
        <div class="menu">
          <button mat-stroked-button color="primary" [matMenuTriggerFor]="menu">
            <mat-icon svgIcon="filter"></mat-icon>
            Filtros
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <ng-template matMenuContent>
              <bdc-bo-menu-filter (click)="$event.stopPropagation()"></bdc-bo-menu-filter>
            </ng-template>
          </mat-menu>
        </div>
        <button
          mat-flat-button
          color="primary"
          [routerLink]="['/dashboard/listado-de-preguntas/detalle']">
          <mat-icon>add</mat-icon>
          Crear pregunta
        </button>
      </div>
    </div>

    <bdc-bo-tabla-question
      (pageChanged)="handlePageChanged($event)"
      [questions]="questions"></bdc-bo-tabla-question>
  </ng-container>
</div>
