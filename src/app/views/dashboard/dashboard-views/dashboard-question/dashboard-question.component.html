<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a
    mat-tab-link
    *ngFor="let tab of tabs"
    (click)="selectTab(tab)"
    [active]="selectedTab.label === tab.label">
    {{ tab.label }}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel>
  <bdc-bo-tabla [questions]="questions"></bdc-bo-tabla>
</mat-tab-nav-panel>
