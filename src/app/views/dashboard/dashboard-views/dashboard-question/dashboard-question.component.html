<div class="wrapper">
  <div class="question-action">
    <h1>Preguntas</h1>
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
      <a
        mat-tab-link
        *ngFor="let tab of tabs"
        (click)="selectTab(tab)"
        [active]="selectedTab.label === tab.label">
        {{ tab.label }}
      </a>
    </nav>
    <div>
      <button [matMenuTriggerFor]="menu" mat-stroked-button color="primary" class="mr-10">
        <mat-icon svgIcon="filter"></mat-icon>
        Filtros
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <bdc-bo-menu-filter></bdc-bo-menu-filter>
      </mat-menu>
      <button
        mat-flat-button
        color="primary"
        [routerLink]="['/dashboard/listado-de-preguntas/crear-pregunta']">
        <mat-icon>add</mat-icon>
        Crear nueva pregunta
      </button>
    </div>
  </div>
  <mat-tab-nav-panel #tabPanel>
    <bdc-bo-tabla-question [questions]="questions"></bdc-bo-tabla-question>
  </mat-tab-nav-panel>
</div>
