<div class="wrapper">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>Social</mat-panel-title>
        <mat-panel-description></mat-panel-description>
      </mat-expansion-panel-header>
      <ng-container *ngFor="let icon of iconsSocial">
        <button (click)="selectedIcon(icon)">
          <mat-icon class="material-symbols-outlined" color="primary">{{ icon.name }}</mat-icon>
        </button>
      </ng-container>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title> Negocios </mat-panel-title>
        <mat-panel-description> </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-container *ngFor="let icon of iconsBusiness">
        <button (click)="selectedIcon(icon)">
          <mat-icon class="material-symbols-outlined" color="primary">{{ icon.name }}</mat-icon>
        </button>
      </ng-container>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title> Comunicaciones </mat-panel-title>
        <mat-panel-description> </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-container *ngFor="let icon of iconsAnnouncement">
        <button (click)="selectedIcon(icon)">
          <mat-icon class="material-symbols-outlined" color="primary">{{ icon.name }}</mat-icon>
        </button>
      </ng-container>
    </mat-expansion-panel>
  </mat-accordion>
</div>
