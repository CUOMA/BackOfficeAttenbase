<div class="wrapper">
  <div class="action">
    <h4>Agregar ícono</h4>
    <mat-icon mat-icon-button mat-dialog-close>close</mat-icon>
  </div>
  <p>A continuación podrás seleccionar un ícono para tu nueva categoría.</p>
  <mat-divider></mat-divider>
  <bdc-bo-select-icon (selectIcon)="selectedIcon($event)"></bdc-bo-select-icon>
  <div class="action">
    <button mat-stroked-button mat-dialog-close color="primary">Cancelar</button>
    <button mat-flat-button mat-dialog-close color="primary" (click)="handleSelectIcon()">
      Seleccionar
    </button>
  </div>
</div>
