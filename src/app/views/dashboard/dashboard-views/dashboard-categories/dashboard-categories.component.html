<div class="wrapper">
  <div class="action">
    <h1>Categorías</h1>
    <button mat-flat-button color="primary">
      <mat-icon>add</mat-icon>
      Nueva categoría
    </button>
  </div>
  <ng-container *ngIf="categories$ | async as categories">
    <bdc-bo-tabla-categories
      (pageChanged)="handlePageChanged($event)"
      [categories]="categories"></bdc-bo-tabla-categories>
  </ng-container>
</div>
