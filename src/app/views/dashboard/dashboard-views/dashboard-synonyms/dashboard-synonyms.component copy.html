<div class="wrapper">
  <div class="action">
    <h1>Sinónimos de Negocio</h1>
    <button mat-flat-button color="primary">
      <mat-icon>add</mat-icon>
      Crear nuevo
    </button>
  </div>
  <p>
    Los sinónimos de negocio facilitan hallar palabras específicas al momento de utilizar el
    buscador.
  </p>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Origen</th>
      <td mat-cell *matCellDef="let element" class="text-blue">{{ element.position }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Sinónimo(s)</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-listbox>
          <ng-container *ngFor="let item of element.name">
            <mat-chip>
              <span>{{ item }}</span>
              <button
                matChipRemove
                aria-label="eliminar sinonimo"
                (click)="deleteItem(element.name, item)">
                <mat-icon>close</mat-icon>
              </button>
            </mat-chip>
          </ng-container>
        </mat-chip-listbox>
      </td>
    </ng-container>
    <ng-container width="5%" matColumnDef="seeMore">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="seeMore()" mat-icon-button aria-label="más opciones">
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [disabled]="disabled"
    [hidePageSize]="true">
  </mat-paginator>
</div>
